<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataflow Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }
        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 2px;
        }
        .node text {
            font-size: 12px;
            pointer-events: none;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .link-label {
            font-size: 10px;
            fill: #666;
        }
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dataflow Visualization</h1>
        <div class="metadata" id="metadata"></div>
        <div id="graph"></div>
        <div class="controls">
            <button onclick="resetZoom()">Reset View</button>
            <button onclick="exportSVG()">Export SVG</button>
            <button onclick="exportPNG()">Export PNG</button>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script>
        const generatedAt = '2025-11-09 13:00:38';
        const nodesData = [{"id": "web.frontend", "label": "web.frontend", "type": "default", "group": 1}, {"id": "api.codegen", "label": "api.codegen", "type": "default", "group": 1}];
        const linksData = [{"source": "web.frontend", "target": "api.codegen", "label": "", "type": "normal"}];
        document.getElementById('metadata').innerHTML = `
            <strong>Generated:</strong> ${generatedAt}<br>
            <strong>Nodes:</strong> ${nodesData.length} &nbsp;|&nbsp;
            <strong>Edges:</strong> ${linksData.length}
        `;
        const width = document.getElementById('graph').clientWidth;
        const height = 600;
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        const zoom = d3.zoom().scaleExtent([0.2, 3]).on('zoom', event => {
            g.attr('transform', event.transform);
        });
        const g = svg.append('g');
        svg.call(zoom);
        const simulation = d3.forceSimulation(nodesData)
            .force('link', d3.forceLink(linksData).id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2));
        const link = g.append('g')
            .selectAll('line')
            .data(linksData)
            .enter().append('line')
            .attr('class', 'link')
            .attr('stroke-width', d => d.type === 'critical' ? 3 : 1);
        const linkLabel = g.append('g')
            .selectAll('text')
            .data(linksData)
            .enter().append('text')
            .attr('class', 'link-label')
            .text(d => d.label);
        const node = g.append('g')
            .selectAll('g')
            .data(nodesData)
            .enter().append('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        node.append('circle')
            .attr('r', 20)
            .attr('fill', d => getNodeColor(d.type));
        node.append('text')
            .attr('dy', -25)
            .attr('text-anchor', 'middle')
            .text(d => d.label);
        node.on('mouseover', showTooltip).on('mouseout', hideTooltip);
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            linkLabel
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);
            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        function getNodeColor(type) {
            const colors = {
                'start': '#4caf50',
                'end': '#f44336',
                'decision': '#ffeb3b',
                'database': '#2196f3',
                'process': '#9e9e9e',
                'default': '#bdbdbd'
            };
            return colors[type] || colors['default'];
        }
        function showTooltip(event, d) {
            const tooltip = d3.select('#tooltip');
            tooltip.style('opacity', 1)
                .html(`<strong>${d.label}</strong><br>Type: ${d.type}`)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 28) + 'px');
        }
        function hideTooltip() {
            d3.select('#tooltip').style('opacity', 0);
        }
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        function resetZoom() {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        }
        function exportSVG() {
            const svgData = svg.node().outerHTML;
            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dataflow.svg';
            a.click();
        }
        function exportPNG() {
            alert('PNG export requires server-side rendering in this template.');
        }
    </script>
</body>
</html>
