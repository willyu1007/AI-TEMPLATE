<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据流可视化</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }
        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 2px;
        }
        .node text {
            font-size: 12px;
            pointer-events: none;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .link-label {
            font-size: 10px;
            fill: #666;
        }
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .analysis-panel {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 4px;
        }
        .issue-critical { color: #d32f2f; }
        .issue-high { color: #f57c00; }
        .issue-medium { color: #fbc02d; }
        .issue-low { color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>数据流可视化</h1>
        
        <div class="metadata">
            <strong>生成时间:</strong> 2025-11-09 13:00:38<br>
            <strong>节点数:</strong> 2 个 | 
            <strong>边数:</strong> 1 个
        </div>
        
        <div id="graph"></div>
        
        <div class="controls">
            <button onclick="resetZoom()">重置视图</button>
            <button onclick="exportSVG()">导出SVG</button>
            <button onclick="exportPNG()">导出PNG</button>
        </div>
        
        
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // 数据
        const nodesData = [{"id": "web.frontend", "label": "web.frontend", "type": "default", "group": 1}, {"id": "api.codegen", "label": "api.codegen", "type": "default", "group": 1}];
        const linksData = [{"source": "web.frontend", "target": "api.codegen", "label": "", "type": "normal"}];
        
        // SVG设置
        const width = document.getElementById('graph').clientWidth;
        const height = 600;
        
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const g = svg.append("g");
        
        // 缩放
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => g.attr("transform", event.transform));
        
        svg.call(zoom);
        
        // 力导向图
        const simulation = d3.forceSimulation(nodesData)
            .force("link", d3.forceLink(linksData).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        // 绘制边
        const link = g.append("g")
            .selectAll("line")
            .data(linksData)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => d.type === 'critical' ? 3 : 1);
        
        // 边标签
        const linkLabel = g.append("g")
            .selectAll("text")
            .data(linksData)
            .enter().append("text")
            .attr("class", "link-label")
            .text(d => d.label);
        
        // 绘制节点
        const node = g.append("g")
            .selectAll("g")
            .data(nodesData)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // 节点圆圈
        node.append("circle")
            .attr("r", 20)
            .attr("fill", d => getNodeColor(d.type));
        
        // 节点标签
        node.append("text")
            .attr("dy", -25)
            .attr("text-anchor", "middle")
            .text(d => d.label);
        
        // 节点交互
        node.on("mouseover", showTooltip)
            .on("mouseout", hideTooltip);
        
        // 更新位置
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);
            
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
        
        // 辅助函数
        function getNodeColor(type) {
            const colors = {
                'start': '#4caf50',
                'end': '#f44336',
                'decision': '#ffeb3b',
                'database': '#2196f3',
                'process': '#9e9e9e',
                'default': '#bdbdbd'
            };
            return colors[type] || colors['default'];
        }
        
        function showTooltip(event, d) {
            const tooltip = d3.select("#tooltip");
            tooltip.style("opacity", 1)
                .html(`<strong>${d.label}</strong><br>类型: ${d.type}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        }
        
        function hideTooltip() {
            d3.select("#tooltip").style("opacity", 0);
        }
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        function resetZoom() {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        }
        
        function exportSVG() {
            const svgData = svg.node().outerHTML;
            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dataflow.svg';
            a.click();
        }
        
        function exportPNG() {
            alert('PNG导出功能需要服务端支持');
        }
    </script>
</body>
</html>
