name: CI
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Agent schema check
        run: python scripts/agent_lint.py
      - name: Registry check
        run: python scripts/registry_check.py
      - name: Doc routes
        run: python scripts/doc_route_check.py
      - name: Dev gate
        run: make dev_check
