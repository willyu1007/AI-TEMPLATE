# Fluentd 配置
<source>
  @type forward
  port 24224
</source>

<filter app.**>
  @type parser
  format json
  key_name message
  reserve_data true
</filter>

<match app.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name app-logs
  type_name _doc
  <buffer>
    flush_interval 10s
  </buffer>
</match>

