meta: { last_review: "2025-11-04" }
defaults: { primary: postgresql, version: "16", vector: true, cache: redis7 }
addresses: { dev: { POSTGRES_URL: "postgresql://dev:dev@localhost:5432/app" } }
schemas:
  - name: runs
    ddl: |
      CREATE TABLE IF NOT EXISTS runs (
        run_id uuid PRIMARY KEY,
        agent text NOT NULL,
        prompt_hash text,
        tool_version text,
        latency_ms int,
        created_at timestamptz DEFAULT now()
      );

